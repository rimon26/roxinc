<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rox.inc | Launching Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #14532d;
        --color-accent: #15803d;
        --color-bg: #f0fdf4;
        --color-surface: #e5e7eb;
        --color-text: #1c1c1c;
        --color-muted: #a7f3d0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(
          135deg,
          var(--color-bg),
          var(--color-muted)
        );
        color: var(--color-text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
        overflow: hidden;
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--color-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .logo i {
        font-size: 2rem;
        color: var(--color-accent);
      }

      .tagline {
        font-size: 1rem;
        color: var(--color-accent);
        margin-bottom: 2rem;
        font-style: italic;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        animation: bounceIn 0.8s ease-in-out;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        60% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      .countdown {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: var(--color-accent);
      }

      .email-box {
        margin-top: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      input[type="email"] {
        padding: 0.6rem 1rem;
        border: 1px solid var(--color-surface);
        border-radius: 6px;
        font-size: 1rem;
        min-width: 250px;
        transition: all 0.3s ease;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: 0 0 5px var(--color-muted);
      }

      button {
        background-color: var(--color-primary);
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--color-accent);
      }
    </style>
  </head>
  <body>
    <div class="logo"><i class="bi bi-rocket-takeoff-fill"></i> rox.inc</div>
    <div class="tagline">built to lead</div>

    <h1>We are launching soon</h1>
    <div class="countdown">‚è≥ Stay tuned...</div>

    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button><i class="bi bi-bell-fill"></i> Notify Me</button>
    </div>
  </body>
</html>
